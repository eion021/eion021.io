<!DOCTYPE html>
<html>
<head>
    <title>HAPPY TEACHER'S DAY</title>
    <link rel="stylesheet" type="text/css" href="sample.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <div class="container">
        <h1>HAPPY TEACHER'S DAY</h1>
        <button id="generateButton">Generate Message</button>
        <p id="story"></p>
    </div>
    <script>
        document.getElementById('generateButton').addEventListener('click', function() {
            var beginnings = ['You have always be an excellent educator', 'Who knew how to illuminate a soul with its lights', 'Happy teachers day to our Favourite Teacher'];
            var middles = ['All the efforts and hard work you invested', 'to bring out the best in us can never be repaid in moree words', 'We can only feel grateful for having a teacher like you'];
            var ends = ['Our parents gave us life and it was you who taught us how to live it', 'You introduced honesty, integrity', 'and passion to our character'];

            var story = beginnings[Math.floor(Math.random() * beginnings.length)] + ', ' +
                        middles[Math.floor(Math.random() * middles.length)] + ', ' +
                        ends[Math.floor(Math.random() * ends.length)] + '.';

            document.getElementById('story').innerText = story;
        });

    </script>
</body>
</html>
